spring.application.name=BACKAppLiv
spring.datasource.url=jdbc:mysql://localhost:3306/livapp
server.port=8088
# MySQL Configuration

spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
